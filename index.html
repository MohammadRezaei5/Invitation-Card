<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دعوت‌نامه</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="border-container">
        <!-- background-icons -->
        <div class="bg-icons">
          <img src="https://iili.io/HDSdRwP.png" alt="Balloons" />
        </div>
        <header>
          <div class="bg-title">
            <span>لطفا به ما بپیوندید</span>
          </div>
          <h2>ششمین زادروز بنیامین</h2>
        </header>
        <main>
          <div class="cards">
            <div class="card">
              <div class="icon">
                <img
                  class="icon-img"
                  src="https://iili.io/HDS346u.png"
                  alt="pin-icon"
                />
              </div>
              <address class="address text">
                تبریز، <strong>خیابان رضانژاد</strong>، کوچه‌قره‌باغیلار
              </address>
            </div>
            <div class="card">
              <div class="icon">
                <img
                  class="icon-img"
                  src="https://iili.io/HDSBu19.png"
                  alt="calendar-icon"
                />
              </div>
              <div class="text">21 اردیبهشت 1403</div>
            </div>
            <div class="card">
              <div class="icon">
                <img
                  class="icon-img"
                  src="https://iili.io/HDSCDtR.png"
                  alt="clock-icon"
                />
              </div>
              <time class="text"> بعد از ظهر 12:30 - 14:30 </time>
            </div>
          </div>
        </main>
        <footer>
          <p>
            لطفـاً از طریــق تلگرام به آرشام یا رامتین پاسـخ دهیـد و به ما اطلاع
            دهید اگر فرزند شما نیازهای غذایی یا سایر نیازها دارد. امیدواریم شما
            را آنجا ببینیم!
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
